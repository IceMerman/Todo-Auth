{% extends 'layout/base.html' %}

{% block title %}{{ block.super }} | Sign Up {% endblock title %}

{% block content %}

{% if password_mismatch %}
<h1>{{password_mismatch}}</h1>
{% elif error%}
<h1>{{error}}</h1>
{% endif %}

{% if form %}
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}

    <button>
        Signup
    </button>
</form>
{% endif %}

{% endblock content %}
